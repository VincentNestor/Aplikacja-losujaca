<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Losowanie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="transparentResult"></div>
    <main class="loading">

        <aside>
            <p>Postaw kolor</p>
            <div class="glowing">
                <span>Purple</span>
                <span>Blue</span>
            </div>

            <h4>Postawiłeś <br> <span></span> kolor</h4>

            <h5>Twoje pieniądze <span class="money">200</span> $</h5>

            <div id="stats">
                <h6> Ilość gier wygranych: <span class="win"></span> <br> ilość przegranych: <span class="lose"></span>
                    <br>
                    łącznie zagranych: <span class="amount"></span> </h6>
            </div>


        </aside>
        <div class="carrot">
            <i class="fas fa-long-arrow-alt-left"></i>
        </div>
        <div class="load">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="btnContainer">
            <button class="spin">Zakręć</button>
            <div class="bidBox">
                <input type="number" placeholder="Postaw stawkę" id="bid">
            </div>

        </div>

    </main>
</div>
    <script src="index.js"></script>
</body>

</html>
